<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ZombieKiller</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="all-purge-button" class="red-buttons">
    <div id="all-purge-button-icon">
      <!-- アイコンは https://lucide.dev/icons/play 「play」を使用させていただきました。 -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-play">
        <polygon points="6 3 20 12 6 21 6 3" />
      </svg>
    </div>
    <div id="all-purge-button-content">
      <p>通報開始</p>
    </div>
  </div>

  <div id="all-purge-stop-button" class="red-buttons">
    <div id="all-purge-stop-button-icon">
      <!-- アイコンは https://lucide.dev/icons/pause 「pause」を使用させていただきました。 -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-pause">
        <rect x="14" y="4" width="4" height="16" rx="1" />
        <rect x="6" y="4" width="4" height="16" rx="1" />
      </svg>
    </div>
    <div id="all-purge-stop-button-content">
      <p>通報停止</p>
    </div>
  </div>

  <div id="purge">
    <div id="purge-button">
      <h2 id="purge-button-title">対象一覧 - <span id="zombies-num">0</span>人</h2>
      <div id="purge-button-icon">
        <svg id="purge-open-button" class="buttons" title="開く" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 11.59L3.96 3.54 2.54 4.96 12 14.41l9.46-9.45-1.42-1.42L12 11.59zm0 7l-8.04-8.05-1.42 1.42L12 21.41l9.46-9.45-1.42-1.42L12 18.59z">
            </path>
          </g>
        </svg>
        <svg id="purge-close-button" class="buttons" title="閉じる" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 2.59l9.46 9.45-1.42 1.42L12 5.41l-8.04 8.05-1.42-1.42L12 2.59zm0 7l9.46 9.45-1.42 1.42L12 12.41l-8.04 8.05-1.42-1.42L12 9.59z">
            </path>
          </g>
        </svg>
      </div>
    </div>
    <div id="zombies">
      <p id="no-zombies">なし</p>
    </div>
  </div>

  <div id="statistics">
    <div id="statistics-button">
      <h2 id="statistics-title">統計</h2>
      <div id="statistics-button-icon">
        <svg id="statistics-open-button" class="buttons" title="開く" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 11.59L3.96 3.54 2.54 4.96 12 14.41l9.46-9.45-1.42-1.42L12 11.59zm0 7l-8.04-8.05-1.42 1.42L12 21.41l9.46-9.45-1.42-1.42L12 18.59z">
            </path>
          </g>
        </svg>
        <svg id="statistics-close-button" class="buttons" title="閉じる" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 2.59l9.46 9.45-1.42 1.42L12 5.41l-8.04 8.05-1.42-1.42L12 2.59zm0 7l9.46 9.45-1.42 1.42L12 12.41l-8.04 8.05-1.42-1.42L12 9.59z">
            </path>
          </g>
        </svg>
      </div>
    </div>
    <div id="statistics-content">
      <div id="total-purge-counts">
        <p>累計通報数: <span id="total-purge-counts-span">0</span>人</p>
      </div>
    </div>
  </div>

  <div id="settings">
    <div id="settings-button">
      <h2 id="settings-button-title">設定</h2>
      <div id="settings-button-icon">
        <svg id="settings-open-button" class="buttons" title="開く" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 11.59L3.96 3.54 2.54 4.96 12 14.41l9.46-9.45-1.42-1.42L12 11.59zm0 7l-8.04-8.05-1.42 1.42L12 21.41l9.46-9.45-1.42-1.42L12 18.59z">
            </path>
          </g>
        </svg>
        <svg id="settings-close-button" class="buttons" title="閉じる" viewBox="0 0 24 24">
          <g>
            <path
              d="M12 2.59l9.46 9.45-1.42 1.42L12 5.41l-8.04 8.05-1.42-1.42L12 2.59zm0 7l9.46 9.45-1.42 1.42L12 12.41l-8.04 8.05-1.42-1.42L12 9.59z">
            </path>
          </g>
        </svg>
      </div>
    </div>
    <div id="settings-content">
      <div class="setting-item">
        <label for="color-mode">カラーモード:</label>
        <select id="color-mode-select" name="color-mode">
          <option value="light">ライトモード</option>
          <option value="dark-blue-and-black">ダークブルー・ブラック</option>
        </select>
      </div>

      <div class="setting-item">
        <label>フィードバック:</label>
        <a href="https://forms.gle/c14dQa3KTRrekwwo7" target="_blank" title="ご意見・ご質問・ご要望などがありましたら、こちらからお送りください。">Google
          Form</a>
      </div>

      <div class="setting-item">
        <label>レビュー:</label>
        <a href="https://chromewebstore.google.com/detail/glhbmpffcbbcgmigilogoiphhpkhjleh" target="_blank"
          title="良ければレビューもお願いします。">Chromeウェブストア</a>
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>

</html>
